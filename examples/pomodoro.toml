# Reset button
[[keys]]
index = 5
[keys.widget]
id = "clock"
[keys.widget.config]
format = "Reset"
interval = "60000"
fg_color = "ffffff"
bg_color = "e74c3c" # Alizarin red
[keys.action]
exec = "verandah-pomodoroctl reset"

# Skip button
[[keys]]
index = 7
[keys.widget]
id = "clock"
[keys.widget.config]
format = "Skip"
interval = "60000"
fg_color = "ffffff"
bg_color = "3498db" # Peter river blue
[keys.action]
exec = "verandah-pomodoroctl skip"

# Clock for reference
[[keys]]
index = 4
[keys.widget]
id = "clock"
[keys.widget.config]
format = "%H:%M"
interval = "1000"
fg_color = "ffffff"
bg_color = "2c3e50" # Midnight blue
